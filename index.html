<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Шрифты Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
    <!--Шрифты Google fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
      <div class="sidebar">
            <div style="background: linear-gradient(89.63deg, #0B6E99 -75.98%, #18AFF0 56.81%, #0B6E99 193.37%);">
              <h1>Hatsune Miku</h1>
              <p>Japanase Vocoloid</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #F90306 -20%, #9E0706 50%);">
              <h1>Mumei</h1>
              <p>Koutetsujou no Kabaneri</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
              <h1>Rider</h1>
              <p>Fate/Stay Night</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 60%);">
              <h1>Zenitsu Agatsuma</h1>
              <p>Сharacter from Kimetsu no Yaiba</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
                background-image: url('https://mocah.org/uploads/posts/343217-Zenitsu-Agatsuma-Demon-Slayer-Kimetsu-no-Yaiba-Anime-Kimetsu-no-Yaiba-.jpg');
              "></div>
            <div style="
                background-image: url('https://sun9-32.userapi.com/impg/UqutonLyHnJh55_uWnkwz9SaPmE9jNpXoTDkmA/V0LVeZtXO6k.jpg?size=2560x1440&quality=96&sign=0cdb0ecb3c800f622f1881029299358f&type=album');
              "></div>
            <div style="
                background-image: url('https://searchthisweb.com/wallpaper/kabaneri-of-the-iron-fortress_2560x1440_wb3yn.jpg');
              "></div>
            <div style="
                background-image: url('https://get.wallhere.com/photo/illustration-anime-blue-hair-blue-Hatsune-Miku-mouth-mangaka-284674.jpg');
              "></div>
        </div>
        <div class="controls">
            <button class="down-button">
              <span>DOWN</span>
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
              <span>UP</span>
              <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
